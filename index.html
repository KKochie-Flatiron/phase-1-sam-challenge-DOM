<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam Assignment | Objects</title>

    <link rel="stylesheet" href="./styles.css">
    <script defer type="text/javascript" src="./script.js"></script>
</head>
<body>
    <header>
        <h1>Media Log</h1>
    </header>
    <main>
        
        <div id="books-read">
            <h2>Latest Books Read:</h2>
            <ul></ul>
        </div>
        <button id="new-book-btn">Add to Book Pile</button>
        <div class="container hidden">
            <form id="book-form">
                <input
                    type="text"
                    name="title"
                    value=""
                    placeholder="Enter book's title"
                    class="input-text"
                />
                <input
                    type="text"
                    name="author"
                    value=""
                    placeholder="Enter book's author"
                    class="input-text"
                />
                <input
                    type="text"
                    name="genre"
                    value=""
                    placeholder="Enter genre"
                    class="input-text"
                />
                <br />
                <input 
                    type="submit"
                    name="submit"
                    value="Add to Read"
                    class="submit"
                />
            </form>
        </div>
        <div id="shows">
            <h2>Latest Shows Watched:</h2>
            <ul id="show-list"></ul>
        </div>
        <button id="new-show-btn">Add to Watched List</button>
        <div class="container hidden" id="new-show">
            <form id="show-form">
                <input
                    type="text"
                    name="title"
                    value=""
                    placeholder="Enter show's title"
                    class="input-text"
                />
                <input
                    type="text"
                    name="source"
                    value=""
                    placeholder="Enter show's source"
                    class="input-text"
                />
                <input
                    type="text"
                    name="type"
                    value=""
                    placeholder="Enter Series or Movie"
                    class="input-text"
                />
                <br />
                <input 
                    type="submit"
                    name="show-submit"
                    value="Add to Watched"
                    class="submit"
                />
            </form>
        </div>
    </main>
</body>
</html>
